<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Billie Eilish 主題網頁</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: "微軟正黑體", sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            margin: 20px 0;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            margin: 20px 0;
            border: none;
        }
        .links a {
            display: block;
            color: #66ccff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        canvas {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Billie Eilish 主題網頁</h1>

    <!-- 圖片 -->
    <h2>圖片</h2>
    <img src="https://media.vogue.com.tw/photos/60a58c6cc05ed101c1821586/16:9/w_1999,h_1124,c_limit/Billie-Eilish-Happier-Than-Ever.jpeg" alt="Billie Eilish">

    <!-- 影片 -->
    <h2>影片</h2>
    <iframe width="752" height="432" 
        src="https://www.youtube.com/embed/V9PVRfjEBTI?list=RDV9PVRfjEBTI" 
        title="Billie Eilish - BIRDS OF A FEATHER (Official Music Video)" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

    <!-- 圖表 -->
    <h2>統計圖表（JavaScript）</h2>
    <canvas id="billieChart"></canvas>

    <!-- 超連結 -->
    <h2>超連結</h2>
    <div class="links">
        <!-- 📌 這裡請你自行替換連結 -->
        <a href="在這裡放你的連結1" target="_blank">Billie Eilish 官方網站</a>
        <a href="在這裡放你的連結2" target="_blank">更多影片</a>
        <a href="在這裡放你的連結3" target="_blank">其他資源</a>
    </div>

    <script>
        const ctx = document.getElementById('billieChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'pie', // 你也可以改成 'bar' 或 'line'
            data: {
                labels: ['Bad Guy', 'Happier Than Ever', 'Ocean Eyes', 'Birds of a Feather'],
                datasets: [{
                    label: '播放次數（萬）',
                    data: [520, 410, 300, 250], // 📊 這裡是示範數據
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0'
                    ],
                    borderColor: '#1a1a1a',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Billie Eilish 歌曲播放統計',
                        color: '#fff',
                        font: {
                            size: 20
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
